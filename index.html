<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/50eabad91d.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Permanent+Marker&family=Roboto+Mono:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Welcome to Rock Paper Scissors</h1>
    <h2>Choose Your Weapon !!</h2>
    <div id="buttonsDiv">
      <i class="fa-solid fa-file fa-5x" id="paper"></i>
      <i class="fa-solid fa-scissors fa-5x" id="scissors"></i>
      <i class="fa-regular fa-hand-back-fist fa-5x" id="rock"></i>
    </div>
    <div id="scores">
      <p>Your Score</p>
      <label id="Your score"></label>
      <p>Computer Score</p>
      <label id="Computer Score"></label>
    </div>
    <h3>Verdict</h3>
  </body>
</html>
